<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

    <style>
        /*--------------------------------------------------------------
        # Portfolio Section
        --------------------------------------------------------------*/

        /* Portfolio Filters */
        .portfolio .portfolio-filters {
            padding: 0;
            margin: 0 auto 20px auto;
            list-style: none;
            text-align: center;
        }

        .portfolio .portfolio-filters li {
            cursor: pointer;
            display: inline-block;
            padding: 8px 20px 10px 20px;
            margin: 0;
            font-size: 15px;
            font-weight: 500;
            line-height: 1;
            margin-bottom: 5px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-family: var(--heading-font);
        }

        .portfolio .portfolio-filters li:hover,
        .portfolio .portfolio-filters li.filter-active {
            color: var(--contrast-color);
            background-color: var(--accent-color);
        }

        @media (max-width: 575px) {
            .portfolio .portfolio-filters li {
                font-size: 14px;
                margin: 0 0 10px 0;
            }
        }

        /* Masonry Layout */
        #portfolio-container {
            column-count: 3;
            column-gap: 15px;
        }

        @media (max-width: 992px) {
            #portfolio-container {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            #portfolio-container {
                column-count: 1;
            }
        }

        .portfolio-item {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portfolio-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        /* Overlay Info */
        .portfolio-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px;
            opacity: 0;
            transition: 0.3s ease;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

        .portfolio-item:hover .portfolio-info {
            opacity: 1;
        }

        .portfolio-info h4 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .portfolio-info p {
            font-size: 14px;
            margin-bottom: 0;
        }

        /* Preview Link / Zoom Icon */
        .portfolio-info .preview-link {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            color: #fff;
            transition: 0.3s;
            line-height: 0;
        }

        .portfolio-info .preview-link:hover {
            color: #ffdd00;
        }

        @media (max-width: 575px) {
            .portfolio-info h4 {
                font-size: 16px;
            }

            .portfolio-info p {
                font-size: 12px;
            }

            .portfolio-info .preview-link {
                font-size: 24px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Photo.html">Photography</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <main class="flex-fill">
        <section id="portfolio" class="portfolio section py-5">
            <div class="container section-title text-center mb-4">
                <h2>Photography</h2>
                <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate.</p>
            </div>

            <!-- Portfolio Container -->
            <div class="container">
                <div id="portfolio-container">
                    <!-- Images dynamically inserted by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2026 My Portfolio
    </footer>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        const container = document.getElementById('portfolio-container');

        for (let i = 1; i <= 67; i++) {
            const col = document.createElement('div');
            col.className = 'portfolio-item';

            // Image
            const img = document.createElement('img');
            img.src = `Photo's/${i}.jpeg`;
            img.alt = `Photo ${i}`;

            // Info overlay
            const info = document.createElement('div');
            info.className = 'portfolio-info';
            info.innerHTML = `<h4>Photo ${i}</h4><p>Photography</p>`;

            // GLightbox preview link
            const previewLink = document.createElement('a');
            previewLink.href = `Photo's/${i}.jpeg`;
            previewLink.className = 'glightbox preview-link';
            previewLink.setAttribute('data-gallery', 'portfolio-gallery');
            previewLink.title = `Photo ${i}`;
            previewLink.innerHTML = '<i class="bi bi-zoom-in"></i>';

            info.appendChild(previewLink);
            col.append(img, info);
            container.appendChild(col);
        }

        // Initialize GLightbox
        const lightbox = GLightbox({
            selector: '.glightbox',
            touchNavigation: true,
            loop: true,
            zoomable: true
        });
    </script>
</body>
</html>
