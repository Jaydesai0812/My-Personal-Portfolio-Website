<!DOCTYPE html>
<html lang="en">
<!-- Photography Portfolio Page -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>Photography Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons (used for zoom icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- GLightbox CSS (for image popup) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- flex layout keeps footer at bottom -->

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <!-- Website name -->
            <a class="navbar-brand" href="home.html">My Portfolio</a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Photo.html">Photography</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-fill">

        <!-- Photography section -->
        <section id="portfolio" class="portfolio section py-5">

            <!-- Section title -->
            <div class="container section-title text-center mb-4">
                <h2>Photography</h2>
                <p>
                    A collection of my photography work displayed in a clean masonry layout.
                </p>
            </div>

            <!-- Image container -->
            <div class="container">
                <div id="portfolio-container">
                    <!-- Images are added here using JavaScript -->
                </div>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2026 Jaykumar Rakesh Desai | All Rights Reserved
    </footer>

    <!-- JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Get portfolio container
        const container = document.getElementById('portfolio-container');

        // Loop to load 67 images
        for (let i = 1; i <= 67; i++) {

            // Create portfolio item div
            const col = document.createElement('div');
            col.className = 'portfolio-item';

            // Create image element
            const img = document.createElement('img');
            img.src = `Photo's/${i}.jpeg`;
            img.alt = `Photo ${i}`;

            // Create overlay info
            const info = document.createElement('div');
            info.className = 'portfolio-info';
            info.innerHTML = `<h4>Photo ${i}</h4><p>Photography</p>`;

            // Create zoom preview link
            const previewLink = document.createElement('a');
            previewLink.href = `Photo's/${i}.jpeg`;
            previewLink.className = 'glightbox preview-link';
            previewLink.setAttribute('data-gallery', 'portfolio-gallery');
            previewLink.title = `Photo ${i}`;
            previewLink.innerHTML = '<i class="bi bi-zoom-in"></i>';

            // Add zoom link inside overlay
            info.appendChild(previewLink);

            // Add image and overlay to card
            col.append(img, info);

            // Add card to container
            container.appendChild(col);
        }

        // Initialize lightbox
        const lightbox = GLightbox({
            selector: '.glightbox',
            touchNavigation: true,
            loop: true,
            zoomable: true
        });
    </script>

</body>

</html>
