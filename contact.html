<!DOCTYPE html>
<html lang="en">
<!-- Contact Page -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Makes the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>My Portfolio</title>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="Css/style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- flex layout keeps footer at the bottom -->

    <!-- Header section -->
    <header>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <!-- Website logo / name -->
                <a class="navbar-brand" href="home.html">My Portfolio</a>

                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Photo.html">Photography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="flex-fill">

        <!-- Hero section -->
        <section class="hero">
            <center>
                <h1 class="mb-4">Contact Me</h1>
            </center>
        </section>

        <!-- Contact form container -->
        <div class="container my-5">
            <section class="container my-5">

                <!-- Section heading -->
                <h2 class="mb-4">Contact Me</h2>

                <!-- Contact form -->
                <form id="contactForm">

                    <!-- Name input -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>

                    <!-- Email input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>

                    <!-- Message textarea -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>

            </section>
        </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2026 Jaykumar Rakesh Desai | All Rights Reserved
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
