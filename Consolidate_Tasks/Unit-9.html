    <!-- Bootstrap CSS -->

        body {

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../home.html">My Portfolio</a>

            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Photo.html">Photography</a></li>

    <!-- Main content -->
    <main class="flex-fill">
        <div class="container my-5">

            <!-- Unit card with task description -->
            <div class="card-body">
                <ul class="list-group list-group-flush my-4">

                    <li class="list-group-item"></li>

                    <!-- Unit title and task description -->
                    <h5 class="card-title">Unit - 9</h5>
                    <p class="card-text">
                        Unit 9 Consolidate - Task 1: User Registration
                    </p>

                    <!-- Navigation buttons for previous and next units -->
                    <div class="d-flex justify-content-between mt-auto">
                        <a href="Unit-8_2.html" class="btn btn-outline-secondary">Unit 8</a>
                        <div class="text-end">
                            <a href="Unit-9_2.html" class="btn btn-primary">Next Task – 9.1</a>
                        </div>
                    </div>

                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>

                </ul>
            </div>

            <!-- ==================== User Registration & Login ==================== -->
            <center>
                <!-- Registration Form -->
                <h2>Register</h2>
                <form id="registerForm">
                    Username:
                    <input type="text" id="regUsername" required minlength="3">

                    Email:
                    <input type="email" id="regEmail" required>

                    Password:
                    <input type="password" id="regPassword" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,}"
                        title="8+ chars, uppercase, lowercase, number, special char">

                    <input type="submit" value="Register">
                </form>

                <div id="regMessage" class="message"></div>
                <div id="regError" class="error"></div>

                <hr>

                <!-- Login Form -->
                <h2>Login</h2>
                <form id="loginForm" class="hidden">
                    Username:
                    <input type="text" id="loginUsername" required>

                    Password:
                    <input type="password" id="loginPassword" required>

                    <input type="submit" value="Login">
                </form>

                <div id="loginMessage" class="message"></div>
                <div id="loginError" class="error"></div>

                <hr>

                <!-- Welcome Section -->
                <div id="welcomeSection" class="hidden">
                    <h2>Welcome, <span id="currentUser"></span>!</h2>
                    <button id="logoutBtn">Logout</button>
                </div>
            </center>

        </div>
    </main>

    <!-- ==================== Auth Plugin JavaScript ==================== -->
    <script>
        // AuthPlugin module for handling registration, login, logout
        const AuthPlugin = {
            register(username, email, password) {
                if (localStorage.getItem(username)) {
                    return { success: false, message: "Username already exists" };
                }
                localStorage.setItem(username, JSON.stringify({ email, password }));
                return { success: true, message: "Registered successfully" };
            },

            login(username, password) {
                const userData = localStorage.getItem(username);
                if (!userData) return { success: false, message: "User not found" };

                const user = JSON.parse(userData);
                if (user.password !== password) return { success: false, message: "Incorrect password" };

                return { success: true, message: "Login successful" };
            },

            logout() {
                return { success: true, message: "Logged out successfully" };
            }
        };

        // Registration Form Logic
        const registerForm = document.getElementById('registerForm');
        const regMessage = document.getElementById('regMessage');
        const regError = document.getElementById('regError');
        const loginForm = document.getElementById('loginForm');

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const result = AuthPlugin.register(username, email, password);

            if (result.success) {
                regMessage.textContent = result.message;
                regError.textContent = "";
                registerForm.reset();

                // Show login form after successful registration
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                document.getElementById('loginUsername').focus();
            } else {
                regError.textContent = result.message;
                regMessage.textContent = "";
            }
        });

        // Login Form Logic
        const loginMessage = document.getElementById('loginMessage');
        const loginError = document.getElementById('loginError');
        const welcomeSection = document.getElementById('welcomeSection');
        const currentUser = document.getElementById('currentUser');
        const logoutBtn = document.getElementById('logoutBtn');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const result = AuthPlugin.login(username, password);

            if (result.success) {
                loginMessage.textContent = result.message;
                loginError.textContent = "";

                currentUser.textContent = username;
                welcomeSection.classList.remove('hidden');
                loginForm.classList.add('hidden');
            } else {
                loginError.textContent = result.message;
                loginMessage.textContent = "";
            }
        });

        // Logout Logic
        logoutBtn.addEventListener('click', function () {
            const result = AuthPlugin.logout();
            loginMessage.textContent = result.message;

            welcomeSection.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
